<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>

</head>

<body class="m-2 p-3  bg-light text-black">
<div class="container justify-content-center w-50 p-3" style="background-color: #eeeeee; margin-top: 5em;">

  <h1 class="display-5">Login</h1>

  <form action="#" th:action="@{/login}" method="POST">

    <div id="error-msg" th:if="${param.error}" class="alert alert-danger">
      Invalid username or password
    </div>

    <div id="logout-msg" th:if="${param.logout}" class="alert alert-dark">
      You have been logged out
    </div>

    <div class="form-group">
      <label for="inputUsername">Username</label>
      <input type="input" class="form-control" name="username" id="inputUsername" placeholder="Enter Username" maxlength="20" required>
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Enter Password" maxlength="20" required>
    </div>

    <br>
    <button id="submit-button" type="submit" class="btn btn-primary">Login</button>

  </form>

  <div class="form-group" style="margin-top: 0.5em;">
    <label><a id="signup-link" th:href="@{/signup}">Click here to sign up</a></label>
  </div>

</div>
</body>

</html>
