<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Java SpringBoot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>

</head>

<body class="m-2 p-3  bg-light text-black">

<form th:object="${chatForm}" action="#" th:action="@{/chat}" method="POST">

    <!--UESERNAME-->

    <label for="messageText">Message Text:</label>
    <input id="messageText" type="text" th:field="${chatForm.messageText}">
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="${chatForm.messageType}">
        <option
                th:each="type : ${allMessageTypes}"
                th:value="${type}"
                th:text="${type}"
        >
            Say
        </option>
    </select>
    <input type="submit" class="btn btn-primary">
</form>

<hr>
<h1 class="display-6">Messages</h1>

<div th:each="chatMessage : ${chatMessages}">
    <span th:text="${chatMessage.username}">Username</span>: <span th:text="${chatMessage.messageText}">Hello, world!</span>
</div>

<hr>

<form action="#" th:action="@{/login}" method="POST">
    <button type="submit" id="logout-button" class="btn btn-secondary">Logout</button>
</form>

</body>

</html>
